<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&family=Rubik:ital,wght@0,300;0,500;1,300;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Sign-up form</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="" alt=""><span>LOGO</span>
            </div>
        </div>
        <div class="content">
            <div class="center">
                <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h3>
                <h3>You <i>know</i> you want to.</h3>
                <form action="#" method="get" novalidate>
                    <h3>Let's do this!</h3>
                    <div class="inputboxes">
                        <div>
                            <label for="firstName">First name *</label>
                            <input type="text" id="firstName" required>
                            <p class="errormessage"></p>
                        </div>
                        <div>
                            <label for="lastName">Last name *</label>
                            <input type="text" id="lastName" required>
                            <p class="errormessage"></p>
                        </div>
                        <div>
                            <label for="email">Email *</label>
                            <input type="email" id="email" required>
                            <p class="errormessage"></p>
                        </div>
                        <div>
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" id="phoneNumber" pattern="[\d\s+-].{6,14}">
                            <p class="errormessage"></p>
                        </div>
                        <div>
                            <label for="password">Password *</label>
                            <input type="password" id="password" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,16}" required>
                            <p class="errormessage"></p>
                        </div>
                        <div>
                            <label for="confirmPassword">Confirm password *</label>
                            <input type="password" id="confirmPassword" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,16}" required>
                            <p class="errormessage"></p>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
                <span class="login">Already have an account? <a href="">Log in</a></span>
            </div>
        </div>
    </div>
</body>
</html>
